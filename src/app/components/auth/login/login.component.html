<main>
    <app-navbar></app-navbar>
    <section class="flex flex-col items-center mt-10 p-3">
        <div class="flex justify-center" *ngIf="loader">
            <span class="w-3 h-3 rounded-full bg-green-400 block animate-bounce"></span>
            <span class="w-3 h-3 rounded-full ml-6 bg-green-500 block animate-bounce"></span>
            <span class="w-3 h-3 rounded-full ml-6 bg-green-700 block animate-bounce"></span>
        </div>
        <form class="bg-white p-5  mt-4 shadow-sm border-t-2 border-green-600" [formGroup]="loginForm">
            <div>
                <h1 class="font-semibold text-2xl">Connectez-vous</h1>
                <p class="mt-2 text-gray-400">Veuillez entrez votre email et votre mot de passe</p>
            </div>
            <input type="email" class="border outline-none p-2 mt-5 w-full" placeholder="votre email" formControlName="email"> <br>
            <input type="password" name="" id="" class="border outline-none p-2 mt-5 w-full" placeholder="Votre mot de passe" formControlName="password"> <br>
            <p *ngIf="showError" class="mt-5 text-sm text-red-600"> {{errorMessage}} </p>
            <button type="submit" class="p-2 mt-5 bg-green-600 disabled:bg-gray-600 w-full text-white text-xl" (click)="onSubmit()" [disabled]="loginForm.invalid" >Connexion</button>
            <div class="flex flex-col items-center text-xl">
               <h1 class="mt-5">Vous n'avez pas de compte ?</h1>
               <a routerLink="/register" class="text-green-600 underline">S'inscrire</a> 
            </div>
        </form>
    </section>
</main>
